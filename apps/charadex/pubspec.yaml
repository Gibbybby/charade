name: charadex
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  sensors_plus: ^4.0.2
  shared_preferences: ^2.2.2
  audioplayers: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/welcome_pic.png
    - assets/charade_party_title.png
    - assets/solo.png
    - assets/team.png
    - assets/round_end.png
    - assets/topics/topic_car.png
    - assets/topics/topic_sport.png
    - assets/topics/topic_geography.png
    - assets/topics/topic_film.png
    - assets/topics/topic_animal.png
    - assets/topics/topic_jobs.png
    - assets/topics/topic_stars.png
    - assets/topics/topic_drugs.png
    - assets/topics/topic_music.png
    - assets/topics/topic_party.png
    - assets/topics/topic_serien.png
    - assets/topics/topic_sex.png
    - assets/charades_topics_de.json
    - assets/charades_topics_us.json
    - assets/charades_topics_es.json
    - assets/flags/de.png
    - assets/flags/us.png
    - assets/flags/es.png
    - assets/sounds/ding.mp3
    - assets/sounds/buzz.mp3
    - assets/sounds/beep.mp3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
